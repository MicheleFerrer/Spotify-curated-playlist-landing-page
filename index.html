<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<!-- Change code below this line -->
<body>
    <div class="container">
        <span class="spotify__logo"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-brand-spotify">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M8 11.973c2.5 -1.473 5.5 -.973 7.5 .527" />
                <path d="M9 15c1.5 -1 4 -1 5 .5" />
                <path d="M7 9c2 -1 6 -2 10 .5" /></svg> </span>

        <h1>your curated playlists</h1>
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide slides active">
                    <p>Indie</p>
                </div>

                <div class="swiper-slide">
                    <p>Etheral</p>
                </div>

                <div class="swiper-slide lorem">
                    <p>Lorem</p>
                </div>

                <div class="swiper-slide">
                    <p>alt.</p>
                </div>

                <div class="swiper-slide">
                    <p>Pollen</p>
                </div>
            </div>

            <div class="swiper-button-prev"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="square" stroke-linejoin="round" d="M15.75 20 8 12l7.5-7.5"/></svg>
            </div>

            <div class="swiper-button-next"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg>
            </div>
            <div class="swiper-pagination"></div>
            </div>

        
            <button>Discover More</button>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
